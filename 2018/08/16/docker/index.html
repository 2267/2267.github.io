<h1 id="开机自启"><a href="#开机自启" class="headerlink" title="开机自启"></a>开机自启</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">systemctl enable docker</span><br><span class="line">systemctl start docker</span><br><span class="line"># systemd</span><br><span class="line"></span><br><span class="line">service docker start</span><br><span class="line">update-rc.d docker default</span><br><span class="line">update-rc.d docker remove</span><br><span class="line"># service</span><br></pre></td></tr></table></figure>



<h1 id="操作"><a href="#操作" class="headerlink" title="操作"></a>操作</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 需要sudo</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">docker pull [image] #下载镜像</span><br><span class="line">docker search [name] #搜索镜像</span><br><span class="line"></span><br><span class="line">docker images #查看所有已下载的镜像</span><br><span class="line">docker rmi [imges name:tag] #删除镜像</span><br><span class="line">docker commit [docker id] [img name].img  #将容器保存为镜像</span><br><span class="line"></span><br><span class="line">docker create [image] #创建但不启动容器</span><br><span class="line">docker run -dt [image]  #后台启动镜像 创建并启动容器</span><br><span class="line">docker run -it [image] /bin/bash #启动镜像</span><br><span class="line"></span><br><span class="line">sudo docker run --name [my_container] -i -t ubuntu /bin/bash</span><br><span class="line">创建守护式容器：sudo docker run --name my_container -d ubuntu /bin/bash</span><br><span class="line">使用docker run -it时：ctrl-P-Q #退出登录容器，但是容器还在进行</span><br><span class="line">容器中 : ctrl-D / exit  #运行过上条，退出登录容器，但是容器还在进行，没运行则退出</span><br><span class="line">docker exce -it [docker id] /bin/bash #登录运行中的容器</span><br><span class="line">docker exec -d [docker id] [command]</span><br><span class="line">docker attach #使用该命令有一个问题。</span><br><span class="line"><span class="meta">#</span><span class="bash">当多个窗口同时使用该命令进入该容器时，所有的窗口都会同步显示。</span></span><br><span class="line"><span class="meta">#</span><span class="bash">如果有一个窗口阻塞了，那么其他窗口也无法再进行操作。</span></span><br><span class="line"></span><br><span class="line">docker ps #查看运行中的容器</span><br><span class="line">docker ps -a #查看所有容器 （包括 exit状态）</span><br><span class="line">docker ps -a -q #只列出id</span><br><span class="line">docker start [docker id] #启动容器</span><br><span class="line">docker stop [docker id] #关闭容器</span><br><span class="line">docker stop 'docker ps -a -q' #关闭所有容器</span><br><span class="line">docker kill [docker id] #强制关闭</span><br><span class="line">docker rm [docker id] #删除停止状态的容器</span><br><span class="line">docker inspect my_container #查看详细信息</span><br><span class="line"></span><br><span class="line">docker commit [docker id] name # 将容器保存为镜像</span><br></pre></td></tr></table></figure>
